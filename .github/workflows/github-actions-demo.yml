name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: pwd
      - run: pip install -r requirements.txt
      - run: pytest hello.py --alluredir=allure-results --junitxml=reports/xml/report.xml
      - run: allure generate results -o reports/allure
      - name: Allure Report with history
        uses: simple-elf/allure-report-action@v1.5
        with:
          # Allure test result data dir
          allure_results: allure-results
          # Allure report target dir
          allure_report: reports/allure-report
          # Folder with gh-pages branch
          gh_pages: gh-pages
          # Folder for allure history
          allure_history: allure-history 
          # Keep X last reports
          keep_reports: 20
          # GitHub Actions build number
          github_run_num: ${{ github.run_number }}
          # GitHub Actions run id
          github_run_id: ${{ github.run_id }}
          # GitHub repository
          github_repo: ${{ github.repository }}
          # GitHub repository owner
          github_repo_owner: ${{ github.repository_owner }}
